<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    <form nz-form nzLayout="vertical" nz-form [formGroup]="validateForm">
        <nz-form-item>
            <nz-form-label nzRequired nzFor="email">E-mail</nz-form-label>
            <nz-form-control nzErrorTip="The input is not valid E-mail!">
                <input nz-input formControlName="email" id="email" placeholder="Email"/>
            </nz-form-control>
        </nz-form-item>
    </form>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="destroyModal()">Hủy</button>
        <button nz-button nzType="primary" (click)="submitForm()">Xác thực</button>
    </div>
</nz-spin>
