<div class="wrapper">

    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <app-admin-sidebar></app-admin-sidebar>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Quản lý phòng trọ</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="content-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Danh sách phòng trọ</h3>
                        <div class="card-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
          
                              <div class="input-group-append">
                                <button type="submit" class="btn btn-default">
                                  <i class="fas fa-search"></i>
                                </button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <button nz-button nzType="primary" (click)="showModalCreateRoom()">Thêm mới</button>
                        <br />
                        <br />
                        <nz-table nzShowSizeChanger nzBordered="true" #filterTable [nzData]="listOfDisplayData"
                            [nzFrontPagination]="false" [nzLoading]="loading">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã phòng</th>
                                    <th>Loại phòng</th>
                                    <th>Giá phòng</th>
                                    <th>Trạng thái</th>
                                    <th>Mô tả</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of filterTable.data; let i= index"
                                (click)="onViewDetail(i)" style="cursor: pointer;">
                                    <td>{{i}}</td>
                                    <td>{{data.name}}</td>
                                    <td>{{data.type}}</td>
                                    <td>{{ data.price.toLocaleString().replaceAll(",",
                                        ".")}} đ</td>
                                    <td>Còn trống</td>
                                    <td>{{data.description}}</td>
                                    <td [nzRight]="false">
                                        <a><span nz-icon
                                                nzType="edit" nzTheme="outline"></span></a>
                                        <nz-divider nzType="vertical"></nz-divider>
                                        <a><span nz-icon
                                                nzType="delete" nzTheme="outline"></span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </nz-table>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <app-footer></app-footer>
</div>
<!-- ./wrapper -->
