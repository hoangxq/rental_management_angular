<div class="wrapper">

    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <app-admin-sidebar></app-admin-sidebar>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Cho thuê phòng</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a [routerLink]="['/admin']">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Cho thuê phòng</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Chọn một khách hàng hoặc đăng ký khách hàng mới</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <button nz-button nzType="primary" (click)="showModalCreateClient()">Thêm mới</button>
                            <br />
                            <br />
                            <nz-table nzShowSizeChanger nzBordered="true" #filterTable [nzData]="listOfDisplayData"
                                [nzFrontPagination]="false" [nzLoading]="loading">
                                <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Tên khách hàng</th>
                                        <th>Căn cước công dân</th>
                                        <th>Địa chỉ</th>
                                        <th>Số điện thoại</th>
                                        <th>Email</th>
                                        <th>Ghi chú</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr [class.highlight]="rowSelectedClient == data.id" style="cursor: pointer;" 
                                    *ngFor="let data of filterTable.data; let i= index"
                                    (click)="clickEvent(data.id)">
                                        <td>{{i}}</td>
                                        <td>{{ data.fullName }}</td>
                                        <td>{{ data.idCard }}</td>
                                        <td>{{ data.address }}</td>
                                        <td>{{ data.tel }}</td>
                                        <td>{{ data.email }}</td>
                                        <td>{{ data.note }}</td>
                                    </tr>
                                </tbody>
                            </nz-table>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-info" (click)="onRental()">Cho thuê phòng</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <app-footer></app-footer>
</div>
<!-- ./wrapper -->
