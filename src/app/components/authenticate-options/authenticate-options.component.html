<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    <div class="hold-transition login-page">
        <div class="login-logo">
            <b>Rental </b> System
        </div>
        <div class="login-box">
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Lựa chọn pương thức xác thực</p>

                    <button nz-button nzType="default" nzBlock (click)="onAuthenticate('email')">Xác thực bằng
                        email</button>
                    <button nz-button nzType="default" nzBlock (click)="onAuthenticate('sms')">Xác thực bằng số điện
                        thoại</button>
                    <button nz-button nzType="default" nzBlock (click)="onAuthenticate('totp')">Xác thực bằng ứng dụng
                        thứ
                        3</button>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
    </div>
</nz-spin>
